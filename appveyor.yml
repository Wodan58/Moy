version: 1.0.0.{build}

image: Visual Studio 2017

cache:
  - win_flex_bison-latest.zip
  - UnxUtils.zip

environment:
  WINFLEXBISON_ARCHIVE: win_flex_bison-latest.zip
  UNXUTILS: UnxUtils.zip

install:
  # install flex/bison
  - if not exist %WINFLEXBISON_ARCHIVE% appveyor DownloadFile "https://sourceforge.net/projects/winflexbison/files/%WINFLEXBISON_ARCHIVE%"
  - 7z x -y %WINFLEXBISON_ARCHIVE%
  - if exist win_flex.exe copy win_flex.exe flex.exe
  - if exist win_bison.exe copy win_bixon.exe bison.exe
  - flex --version
  - bison --version
  # install unix tools
  - if not exist %UNXUTILS% appveyor DownloadFile "https://sourceforge.net/projects/unxutils/files/latest/download/%UNXUTILS%"
  - 7z x -y %UNXUTILS%
  - copy bin\sh.exe
 
build_script:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars32.bat"
  - git clone https://github.com/ivmai/bdwgc.git
  - cmake -G "NMake Makefiles"
  - cmake --build . --config Release

artifacts:
  - path: moy.exe
    name: Moy
